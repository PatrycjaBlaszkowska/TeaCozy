<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./resources/CSS/style.css">
<title>Tea Cozy</title>
</head>
<body>
    <!--Header-->
    <header>
        <img src="./resources/Images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
        <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="#store">Featured Tea</a></span>
            <span><a href="#locations">Locations</a></span>
        </nav>
    </header>
    <main>
        <!--Mission Section-->
        <div id="mission" class="flex-container">
            <div class="content">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        <!--Store Section-->
        <div id="store">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div id="flex-container items">
            <div class="item">
                <img src="./resources/Images/img-berryblitz.jpg" alt="A photo of a cup with berry tea">
                <span>Fall Berry Blitz Tea</span>
            </div>
            <div class="item">
                <img src="./resources/Images/img-spiced-rum.jpg" alt="A photo of a wooden box with tea">
                <span>Spiced Rum Tea</span>
            </div>
            <div class="item">
                <img src="./resources/Images/img-donut.jpg" alt="A photo of seasonal donut">
                <span>Seasonal Donuts</span>
            </div>
            <div class="item">
                <img src="./resources/Images/img-myrtle-ave.jpg" alt="A photo of a cup of tea on wodden tray">
                <span>Myrtle Ave Tea</span>
            </div>
            <div class="item">
                <img src="./resources/Images/img-bedford-bizarre.jpg" alt="A photo of a cup of tea and sugar container">
                <span>Bedford Bizzare Tea</span>
            </div>
        </div>
    </main>
</body>
</html>
